name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
        continue-on-error: true  # TODO: Fix type errors and remove this
      
      - name: Lint
        run: npm run lint
        continue-on-error: true  # TODO: Fix lint errors and remove this
      
      - name: Build
        run: npm run build

